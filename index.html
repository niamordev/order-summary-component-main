<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <main class="main-div">
    <img class="illustration" src="images/illustration-hero.svg" alt="">
    <div class="second-div">
  <h1> Order Summary </h1>

  <p id="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="offer-div">
  <img id="icon-music" src="images/icon-music.svg" alt="">
  <div class="plan-price">
  <h2> Annual Plan</h2>
  <p id="price" > $59.99/year</p>
</div>

  <a href=""> Change </a>
</div>

<div class="btn-confirm-cancel">
  <button id="btn-confirm">Proceed to Payment</button> 
  <button id="btn-cancel">Cancel Order</button>
</div>
</div>
</main>
  
  
</body>
</html>
